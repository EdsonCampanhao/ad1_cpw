        <section class="apres">
            <form action="get" class="formBox">
                <fieldset>
                    <legend>Seleção de produtos e lista de compras</legend>
                    <div class="linhaForm">
                        <div class="containerProdutos">
                            <label for="" class=" LabBoxSel">Máquinas</label>
                            <select name="" id="" class="ColEsqSelProd selMaquina">
                                <optgroup label="Dolce Gusto">
                                    <option value="">Mini Me </option>
                                    <option value="">Genio S Plus </option>
                                </optgroup>
                                <optgroup label="Nespresso">
                                    <option value="">Inissia </option>
                                </optgroup>
                                <optgroup label="Três Corações">
                                    <option value="">LOV </option>
                                </optgroup>
                            </select>
                        </div>
                        <div  class="containerQtd">
                            <label for="QTD" class=" ">Qtd</label>
                            <input name="QTD" id="QTD" type="number" class="inpBoxMed">
                        </div>
                    </div>
                    <div class="linhaForm">
                        <div  class="containerProdutos">
                            <label for="" class="">Cápsulas</label>
                            <select name="" id="" class="ColEsqSelProd selCapsula">
                                <optgroup label="tipo Dolce Gusto">
                                    <option value="">Dolce Gusto Espresso </option>
                                    <option value="">Dolce Gusto Intenso </option>
                                </optgroup>
                                <optgroup label="Tipo Três Corações">
                                    <option value="">Forza/Vibrante </option>
                                </optgroup>
                                <optgroup label="Tipo Nespresso">
                                    <option value="">Três Cor. Intenso </option>
                                    <option value="">Lor Forza </option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="containerQtd">
                            <label for="QTD"  >Qtd</label>
                            <input name="QTD" id="QTD" type="number" class="inpBoxMed">
                        </div>
                    </div>
                    <div class="linhaForm">
                        <div class="colEsq">
                            <label for="" class=" colEsqValUnit">Valor Unitário: R$</label>
                            <input type="text" class="inpBoxMed">
                        </div>
                        <div class="colDir">
                            <button>Incluir Produtos</button>
                        </div>
                    </div>
                    <textarea name="" id="" cols="30" class="lisPedArea boxPedidos" rows="10"></textarea>
                    <div class="linhaForm">
                        <div class="colEsq">
                            <label for="" class=" InpBoxMedLeft">Valor Total R1</label>
                            <input type="value" value="" class="inpBoxMed">
                        </div>
                    </div>
                </fieldset>
                <div class="botoes">
