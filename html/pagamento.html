<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Espuma Era Lei</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Stoke&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagamento.css">
</head>

<body>
    <header>
        <img class="imgLogo" src="../Imagens/EspumaEraLeiTopo.png" alt=" logo da empresa">
        <p class="ender">Via Expressa, 126 <br> tel:(21) 91122-3344 <br> contato@espumeralei.com.br</p>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Apresentacao</a>
                </li>
                <li>
                    <a href="cafeteiras.html">Cafeteiras</a>
                </li>
                <li>
                    <a href="capsulas.html">Capsulas </a>
                </li>
                <li>
                    <a href="pedidos.html">Pedidos</a>
                </li>
            </ul>
        </nav>
        <section class="apres">
            <form action="" class="formBox">
                <fieldset class="identificacao">
                    <legend>Identificação</legend>
                    <div class="linhaForm">
                        <div class="linhaForm_nome">
                            <label for="nome"> Nome:
                            </label>
                            <input type="text" name="" id="nome">
                        </div>
                        <div class="linhaForm_email">
                            <label for="email"> E-mail:
                            </label>
                            <input type="email" name="" id="email">
                        </div>
                    </div>
                    <div class="linhaForm">

                        <label for="endereco">Endereço:
                        </label>

                        <textarea name="" id="endereco" cols="30" rows="5"></textarea>

                        <fieldset class="genero">
                            <legend>Genero:</legend>
                            <input type="checkbox" name="" id="">mas</input>
                            <input type="checkbox" name="" id="">fem</input>
                            <input type="checkbox" name="" id="">outro</input>
                        </fieldset>


                    </div>
                    <div class="linhaForm">
                        <div class="linhaForm_contatos">
                            <div>
                                <label for="telefone">Telefone:</label>
                                <input type="tel" name="" id="telefone">
                            </div>
                            <div>
                                <label for="celular">Celular: </label>
                                <input type="tel" name="" id="celular">
                            </div>
                        </div>
                        <fieldset>
                            <legend>Nascimento:</legend>
                            <input type="date" name="" id="">
                        </fieldset>
                    </div>
                </fieldset>
                <fieldset class="pagamento">
                    <legend>Pagamento</legend>
                    <div class="pagamento_dadosDoPagamento">
                        <fieldset class="cartao">
                            <legend>Cartão</legend>
                            <div class="cartao_bandeiras">
                                <label for="">Bandeira:
                                </label>
                                <input type="checkbox" name="" id="">Visa</input>
                                <input type="checkbox" name="" id="">Master</input>
                                <input type="checkbox" name="" id="">Elo</input>
                            </div>
                            <div class="cartao_validade">
                                <label for="">validade:
                                </label>
                                <input type="date" name="" id="">
                            </div>
                            <div class="cartao_numero">
                                <label for="">Número
                                </label>
                                <input type="text" name="" id="">
                            </div>

                        </fieldset>
                        <div class="valorTotal">
                            <label for="">Valor Total: R$</label>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <div class="botoes">
                    <button>Enviar</button>
                    <button>Limpar</button>
                </div>
            </form>
        </section>
    </main>
</body>
